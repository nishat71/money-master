<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Money Master</title>
</head>

<body>
    <header class="money-header-wrapper">
        <div>
            <h1 class="heading">Money Master</h1>
        </div>
    </header>
    <main>
        <section class="body-wrapper">
            <div class="body-wrap">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12">
                            <div class="money-bg-image">
                                <img class="money-img" src="images/money.png" alt="">
                            </div>
                        </div>
                        <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12">
                            <div>
                                <div>
                                    <h2 class="form-title">Income</h2>
                                    <div class="input-box">
                                        <span>Income :</span>
                                        <input id="income-field" class="input-field" type="text">
                                    </div>
                                    <h2 class="form-title">Expenses</h2>
                                    <div class="input-box">
                                        <span>Food :</span>
                                        <input id="food-amount" class="input-field" type="text">
                                    </div>
                                    <div class="input-box">
                                        <span>Rent :</span>
                                        <input id="rent-amount" class="input-field" type="text">
                                    </div>
                                    <div class="input-box">
                                        <span>Clothes :</span>
                                        <input id="clothes-amount" class="input-field" type="text">
                                    </div>
                                   <div class="form-btn">
                                    <button id="btn-calculate" class="btn form-btn-link">Calculate</button>
                                   </div>
                                   <h2 class="form-title">Total Expenses: <span id="expense-amount">5500</span></h2>
                                   <h2 class="form-title">Balance: <span id="balance-amount">4500</span></h2>
                                   <div class="form-btn">
                                    <span>save :</span>
                                    <input id="percent-amount" class="input-field" type="text">
                                    <span>%</span>
                                    <button id="save-btn" class="btn form-btn-link">Save</button>
                                   </div>
                                   <h2 class="form-title">Saving Amount: <span id="saving-amount">2000</span></h2>
                                   <h2 class="form-title">Remaining Balance: <span id="remaining-balance">2500</span></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/money.js"></script>
    <script src="js/functional-money.js"></script>
</body>

</html>
